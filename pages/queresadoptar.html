<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="formulario adopcion, adopcion mascotas, adopcion perros, adopcion gatos">
    <meta name="description" content="Completá acá todos tus datos para la adopción de tu perro o gato y nos vamos a poner en contacto con vos!">
    <title>Querés adoptar?</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img class="header__img" src="../imagenes/Patitared.png" alt="Logo">
    <nav class="nav">
      <ul class="nav__lista">
        <li><a class="nav__item" href="../index.html">Inicio</a></li>
        <li><a class="nav__item" href="quienesomos.html">Quiénes somos</a></li>
        <li><a class="nav__item" href="perritos.html">Perritos</a></li>
        <li><a class="nav__item" href="gatitos.html">Gatitos</a></li>
        <li><a class="nav__item" href="queresadoptar.html">Querés adoptar?</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <div class="sec2">
      <div class="sec2__form">
          <h1 class="form__title">¿Querés adoptar?</h1>
          <h2 class="form__subtitle">Contanos un poco de vos!</h2>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Correo electrónico</label>
          </div>
          <form action="" class="form__form">
            <div class="row g-2">
              <div class="col-md">
                <div class="form-floating">
                  <input type="number" class="form-control" id="floatingInputGrid"  value="mdo@example.com">
                  <label for="floatingInputGrid">Edad</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                    <option value="1">Casa</option>
                    <option value="2">Departamento</option>
                    <option value="3">Otro (aclarar debajo)</option>
                  </select>
                  <label for="floatingSelectGrid">Vivís en...</label>
                </div>
              </div>
            </div>

             <div class="form__margin">
              <label for="Mujer">Mujer</label>
              <input type="radio" id="Mujer" name="Genero" value="Mujer">
              <label for="Hombre">Hombre</label>
              <input type="radio" id="Hombre" name="Genero" value="Hombre">
              <label for="Otro">Otro</label>
              <input type="radio" id="Otro" name="Genero" value="Otro">
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
            <label for="floatingTextarea2">¿Por qué querés adoptar?</label>
          </div>

          <div>
              <input class="bold" type="submit" value="Enviar">
              <input class="bold" type="reset" value="Limpiar todo">
          </div>


          </form>
     </div>
  </main>
  <footer class="foot">
    <img src="../imagenes/Patitared.png" alt="Logo" width="30px" height="30px">
    <p class="foot__amigo">Amigo a Casa ® 2022 - Buenos Aires, Argentina</p>
    <h6 class="foot__derechos">Todos los derechos reservados</h6>
</footer>
<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
